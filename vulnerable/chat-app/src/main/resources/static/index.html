<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #username-page {
            text-align: center;
        }

        .username-page-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .username-page-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .username-page-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .username-page-container button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .username-page-container button:hover {
            background: #764ba2;
        }

        #chat-page {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #667eea;
            color: white;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        #messageArea {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message .sender {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .message .content {
            color: #333;
        }

        .event-message {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 10px;
        }

        .message-form {
            padding: 20px;
            background: white;
            border-radius: 0 0 10px 10px;
            display: flex;
            gap: 10px;
        }

        .message-form input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .message-form button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .message-form button:hover {
            background: #764ba2;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="username-page">
        <div class="username-page-container">
            <h1>Anonymous Chat</h1>
            <form id="usernameForm">
                <input type="text"
                       id="name"
                       placeholder="Enter your username..."
                       autocomplete="off"
                       required />
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-header">
            <h2>Anonymous Chat Room</h2>
        </div>
        <div id="messageArea"></div>
        <form id="messageForm" class="message-form">
            <input type="text"
                   id="message"
                   placeholder="Type a message..."
                   autocomplete="off"
                   required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
